name: 자동 브랜치 생성

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Extract branch name from issue form
        id: extract
        run: |
          # "Branch" 섹션 바로 다음 줄 추출 → 입력한 값 그대로 사용
          BRANCH_NAME=$(echo "${{ github.event.issue.body }}" | sed -n '/Branch/{n;p;}' | xargs)

          if [ -z "$BRANCH_NAME" ]; then
            echo "❌ 브랜치명을 찾을 수 없습니다. 기본값 사용."
            BRANCH_NAME="issue-${{ github.event.issue.number }}"
          fi

          echo "최종 브랜치명: $BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create branch
        run: |
          BRANCH_NAME="${{ steps.extract.outputs.branch_name }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 기본 브랜치에서 새 브랜치 생성 (main → 필요 시 master로 변경)
          git checkout main
          git pull origin main

          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
